<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>NOCT.U | CADASTRO</title>
  <link rel="stylesheet" href="../css/cadastro.css">
  <script src="js/cadastro-empresa1.js"></script>
</head>

<body>

  <input type="text" placeholder="Nome da Empresa" id="ipt_nome_empresa">
  <input type="text" placeholder="Razão Social" id="ipt_razao_social">
  <input type="text" placeholder="CNPJ da Empresa" id="ipt_cnpj">
  <input type="text" placeholder="Telefone da Empresa" id="ipt_telefone">



  <h1>USUARIO DAQUI PARA BAIXO</h1>
  <input type="text" placeholder="Nome do Usuário" id="ipt_nome_usuario">
  <input type="text" placeholder="Email do Usuário" id="ipt_email_usuario">
  <input type="text" placeholder="Senha do Usuário" id="ipt_senha_usuario">
  <a href="../index.html">Voltar</a>
  <button onclick="avancar()">Avançar</button>


  <div class="fundo">
    <div class="caixao">
      <div class="tela">
        <div class="infoTela">
          <span>Informações da Empresa</span>
        </div>
        <div class="descTela">
          <span>Insira as informações sobre a sua empresa</span>
        </div>
        <div class="camposTela">
          <div class="linhaCampo">
            <div class="nomeCampo">
              <span>Nome:</span>
              <input class="campo" placeholder="Digite o nome da empresa" id="ipt_nome">
            </div>
            <div class="nomeCampo">
              <span>Razão Social:</span>
              <input class="campo" placeholder="Digite a razão social de sua empresa" id="ipt_razao_social">
            </div>
          </div>
          <div class="linhaCampo">
            <div class="nomeCampo">
              <span>CNPJ:</span>
              <input class="campo" placeholder="Digite o CNPJ" id="ipt_cnpj">
            </div>
            <div class="nomeCampo">
              <span>Telefone Celular:</span>
              <input class="campo" placeholder="Digite um telefone" id="ipt_telefone">
            </div>
          </div>
        </div>
        <div class="descTela">
          <span>Insira as informações sobre um representante da sua empresa</span>
        </div>
        <div class="camposTela">
          <div class="linhaCampo">
            <div class="nomeCampo">
              <span>Nome:</span>
              <input class="campo" id="ipt_email">
            </div>
            <div class="nomeCampo">
              <span>Email:</span>
              <input class="campo" id="ipt_senha">
            </div>
          </div>
          <div class="linhaCampo">
            <div class="nomeCampo">
              <span>Senha:</span>
              <input class="campo" id="ipt_cnpj">
            </div>
            <div class="nomeCampo">
              <span>Confirmar senha:</span>
              <input class="campo" id="ipt_telefone">
            </div>
          </div>
          <div class="logoCanto">
            <img src="assets/icon/favicon2.svg">
          </div>
        </div>
      </div>
      <div class="botoes">
        <div class="voltar">
          <img src="assets/seta-login.png">
          <a id="voltar" href="index.html">
            <span>Voltar ao Início</span>
          </a>
        </div>
        <div class="avancar">
          <a id="avancar">
            <span onclick="avancar()">AVANÇAR</span>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
<script src="../js/cadastro-empresa.js"></script>
