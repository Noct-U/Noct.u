        <!-- Colocar favicon -->
        <link rel="icon" href="./assets/icon/favicon2.ico" />

    <body>
        <div class="fundo-login">
            <img class="img-fundo" src="assets/triangulo-login2.png" alt="">
            <div class="container-login">
                <div class="caixa-login">
                    <div class="header-caixa-login">

                    <div class="div-title-login">
                        <p>Bem vindo de volta, fa√ßa o login <br> para voltar a sua conta!!</p>

                    <div class="div-input">
                        <div class="div-campos">
                            <p id="label_email">Email:</p>
                            <input type="text" id="email" onclick="animacao_input('email')">

                    </div>
                    <div class="div-input">
                        <div class="div-campos">
                            <p id="label_senha" >Senha:</p>
                            <input type="password" id="senha" onclick="animacao_input('senha')">

                        <button class="button-login">Login</button>
                    </div>
                </div>
            </div>
        </div>



    </body>

</html>

<script>
    function animacao_input(email){
        if("email" == email){
            console.log("Email");
            var inputEmail = document.getElementById("label_email");
            console.log(inputEmail);
            inputEmail.style.position = "relative";

        }
        else{
            console.log("Senha");
            var inputSenha= document.getElementById("label_senha");
            console.log(inputSenha);
            inputSenha.style.position = "relative";
        }
    }

    function entrar() {

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


</script>
