<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>NOCT.U | CADASTRO</title>
    <link rel="stylesheet" href="css/cadastro.css">
    
</head>

<body>
    <div class="fundo">
        <div class="caixao">
            <div class="tela">
                <div class="infoTela">
                    <span>Cadastro da Empresa</span>
                </div>
                <div class="descTela">
                    <span>Insira as informações sobre a sua empresa</span>
                </div>
                <div class="camposTela">
                    <div class="linhaCampo">
                        <div class="nomeCampo">
                            <span>Nome:</span>
                            <input class="campo" id="ipt_nome_empresa">
                        </div>
                        <div class="nomeCampo">
                            <span>Razão Social:</span>
                            <input class="campo" id="ipt_razao_social">
                        </div>
                    </div>
                    <div class="linhaCampo">
                        <div class="nomeCampo">
                            <span>CNPJ:</span>
                            <input class="campo" id="ipt_cnpj">
                        </div>
                        <div class="nomeCampo">
                            <span>Telefone Celular:</span>
                            <input class="campo" id="ipt_telefone_empresa">
                        </div>
                    </div>
                </div>
                <div class="descTela">
                    <span>Insira as informações sobre um representante da sua empresa</span>
                </div>
                <div class="camposTela">
                    <div class="linhaCampo">
                        <div class="nomeCampo">
                            <span>Nome:</span>
                            <input class="campo" id="ipt_nome_usuario">
                        </div>
                        <div class="nomeCampo">
                            <span>Email:</span>
                            <input class="campo" id="ipt_email_usuario">
                        </div>
                    </div>
                    <div class="linhaCampo">
                        <div class="nomeCampo">
                            <span>Senha:</span>
                            <input class="campo" id="ipt_senha_usuario">
                        </div>
                        <div class="nomeCampo">
                            <span>Confirmar senha:</span>
                            <input class="campo" id="ipt_telefone">
                        </div>
                    </div>
                    <div class="logoCanto">
                        <img src="assets/icon/favicon2.svg">
                    </div>
                </div>
            </div>
            <div class="botoes">
                <div class="voltar">
                    <img src="assets/seta-login.png">
                    <a id="voltar" href="index.html">
                        <span>Voltar ao Início</span>
                    </a>
                </div>
                <div class="avancar">
                    <a id="avancar">
                        <span onclick="avancar()">AVANÇAR</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/cadastro-empresa.js"></script>
