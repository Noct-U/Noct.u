<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>NOCT.U | CADASTRO</title>
    <link rel="stylesheet" href="css/cadastro2.css">
    <script src="js/cadastro-endereco.js"></script>
</head>

<body>
    <div class="fundo">
        <div class="caixao">
            <div class="tela">
                <div class="infoTela">
                    <span>Informações de Endereço</span>
                </div>
                <div class="descTela">
                    <span>Insira as informações sobre o endereço de sua empresa</span>
                </div>
                <div class="camposTela">
                    <div class="linhaCampo logradourCEP">
                        <div class="nomeCampo enderecado">
                            <span>Logradouro:</span>
                            <input class="campo" placeholder="Av Laranjeiras" id="ipt_logradouro_empresa">
                        </div>
                        <div class="nomeCampo encurtado">
                            <span>Número:</span>
                            <input class="campo" placeholder="98" id="ipt_num_empresa">
                        </div>
                    </div>
                    <div class="linhaCampo ">
                        <div class="nomeCampo completo">
                            <span>Complemento:</span>
                            <input class="campo mobileG" placeholder="Ao lado da Honda.">
                        </div>
                    </div>
                    <div class="linhaCampo doisCampo">
                        <div class="nomeCampo encurtado">
                            <span>CEP:</span>
                            <input class="campo mobileG" placeholder="25964-634" id="ipt_cep_empresa">
                        </div>
                        <div class="nomeCampo enderecado">
                            <span>Bairro:</span>
                            <input class="campo mobileP" placeholder="Parque das Águas" id="ipt_bairro_empresa">
                        </div>
                    </div>
                    <div class="linhaCampo doisCampo">
                        <div class="nomeCampo meio">
                            <span>Cidade:</span>
                            <input class="campo mobileG" placeholder="Vitória" id="ipt_cidade_empresa">
                        </div>
                        <div class="nomeCampo meio">
                            <span>UF:</span>
                            <input class="campo mobileP" placeholder="Espírito Santo (ES)" id="ipt_uf_empresa">
                        </div>
                    </div>
                    <div class="logoCanto">
                        <img src="assets/icon/favicon2.svg">
                    </div>
                </div>
            </div>
            <div class="botoes">
                <div class="voltar">
                    <img src="assets/seta-login.png">
                    <a id="voltar" onclick="voltarEndereco()">
                        <span>Voltar ao Início</span>
                    </a>
                </div>
                <a id="avancar" onclick="finalizarCadastro()">
                    <div class="avancar">
                        <span>FINALIZAR</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
