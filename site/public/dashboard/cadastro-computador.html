<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="../css/stylef.css">
    <title>NOCT.U | CADASTRO</title>
</head>

<body>

    <div id="superior">
        <div id="separar">
            <div id="divimagem">
                <img src="../assets/icon/favicon.ico">
            </div>
        </div>
        
        <div id="blocos">
            <div id="nome">
            <span style="color: #D9D9D9;font-size: 35pt; font-style: normal; margin-bottom: 4%;">NOCT.U</span></div>
            <div id="insira">
                <span style="color: #D9D9D9; font-size: 20pt; font-style: normal; ">Insira as informações sobre o novo computador</span>
                <h5 style="color: #D9D9D9;">_____________________________________________________________________________</h5>
            </div>
        </div>
       
    </div>

    <div id="blocoinput">
      <div id="inpt1">
          <div id="numeroSerie">
              <label for="numeroSerie">Numero Série:</label><br><br>
              <input class="campo1" id="ipt_numeroSerie">
          </div>
  
          <div id="associada">
              <label for="associada">Empresa associada:</label><br><br>
              <select class="campo2" id="iptAssociada">
                <option value="SPTECH">SPTECH</option>
              </select>
          </div>
      </div>
  
      <div id="inpt2">
          <div id="modelo1">
              <label for="Selecionario">Selecionario modelo:</label><br><br>
              <select class="campo3" id="iptselecionario">
                <option value="Nenhuma">Selecionar</option>
                <option value="Desktop Dell">Desktop Dell</option>
                <option value="Desktop LG">Desktop LG</option>
                
              </select>
          </div>

          <div id="OU">
              <h4>OU</h4>
          </div>
  
          <div id="Modelo">
              <label for="modelo">Modelo:</label><br><br>
              <input class="campo4" id="ipt_modelo">
          </div>
      </div>
  </div>

    <div id="blocochao">
        <a class="setinha" href="lista-computador.html"><img src="../assets/Arrow 3.png"></a>
        <div class="butaozin"><button class="campo5" aria-flowto="" onclick="cadastrar()">Finalizar</button></div>
    </div>

    <script src="../js/cadastro-computador.js"></script>

</body>

</html>
