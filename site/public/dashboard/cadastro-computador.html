<!DOCTYPE html>

<head>

    <div id="blocoinput">

      <div id="inpt2">
          <div id="modelo1">

          <div id="OU">

    <div id="blocochao">
        <a class="setinha" href="dashboard.html"><img src="../assets/Arrow 3.png"></a>
        <div class="butaozin"><button class="campo5" aria-flowto="" onclick="cadastrar()">Finalizar</button></div>
