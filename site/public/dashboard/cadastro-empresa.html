<!DOCTYPE html>
<html lang="en">

<head>
    <title>NOCT.U | CADASTRO EMPRESA</title>
    <link rel="stylesheet" href="../css/cadastro-empresa.css">
    <script src="../js/cadastro-computador.js"></script>
</head>

<body>
    <div class="caixa">
        <div class="header">
            <div class="logo">
                <img src="../assets/logo.png" height="68px" width="68px">
            </div>
            <div class="titulo">
                <div class="marca"><span>NOCT.U</span></div>
                <div class="descricao"><span>Insira as informações sobre a nova empresa</span></div>
            </div>
            <div class="invisivel"></div>
        </div>

        <div class="big">
            <div class="quadrado">
                <div class="quad">
                    <div class="campo">
                        <span>Razão social:</span>
                        <input type="text" id="ipt_nome">
                    </div>
                    <div class="campo">
                        <span>CNPJ:</span>
                        <input type="text" id="ipt_cnpj">
                    </div>
                </div>
                <div class="quad">
                   
                    <div class="campo">
                        <span>Matriz:</span>
                        <select name="" id="ipt_empresa">
                            <option value="null">É a matriz</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="botoes">
                <a href="lista-empresa.html">
                    <div class="btn-esquerda">
                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="23" viewBox="0 0 38 23" fill="none">
                            <path
                                d="M0.447103 9.93201C-0.14273 10.5137 -0.149313 11.4635 0.4324 12.0533L9.91195 21.6652C10.4937 22.255 11.4434 22.2616 12.0332 21.6799C12.6231 21.0981 12.6296 20.1484 12.0479 19.5586L3.62166 11.0147L12.1655 2.58844C12.7554 2.00672 12.762 1.057 12.1802 0.467167C11.5985 -0.122665 10.6488 -0.129248 10.059 0.452465L0.447103 9.93201ZM37.5797 9.75004L1.51078 9.50004L1.48999 12.5L37.5589 12.75L37.5797 9.75004Z"
                                fill="white" />
                        </svg>
                    </div>
                </a>
                <div class="btn-direita">
                    <span onclick="cadastrar()">Finalizar</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/cadastro-locataria.js"></script>
<script>
    exibirEmpresas()
</script>
