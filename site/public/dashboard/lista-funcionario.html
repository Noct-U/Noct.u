<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>NOCT.U | FUNCIONARIOS</title>
    <link rel="stylesheet" href="../css/lista-computador.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>

<body>
    <div class="fundo-modal" id="fundo_modal">
        
    </div>
    <div class="caixa">
        <div class="header">
            <div class="logo">
                <img src="../assets/logo.png" height="68px" width="68px">
            </div>
            <div class="titulo">
                <div class="marca"><span id="nome_empresa"></span></div>
                <div class="descricao"><span>Funcionários registrados</span></div>
            </div>
            <div class="invisivel"></div>
        </div>

        <div class="big" id="lista">
            <div class="quadrado">
                <div class="conteudo">
                    <div class="quadtop">
                        <div class="campo">
                            <span>Escolha uma empresa: </span>
                            <select name="empresas" onchange="listarFuncionario()" id="ipt_empresa" class="campo">
                            </select>
                        </div>
                    </div>
                    <div class="quadbot" id="div_lista">
                        
                    </div>
                </div>

            </div>
            <div class="botoes">
                <a href="dashboard.html">
                    <div class="btn-esquerda">
                        <svg xmlns="http://www.w3.org/2000/svg" width="38" height="23" viewBox="0 0 38 23" fill="none">
                            <path
                                d="M0.447103 9.93201C-0.14273 10.5137 -0.149313 11.4635 0.4324 12.0533L9.91195 21.6652C10.4937 22.255 11.4434 22.2616 12.0332 21.6799C12.6231 21.0981 12.6296 20.1484 12.0479 19.5586L3.62166 11.0147L12.1655 2.58844C12.7554 2.00672 12.762 1.057 12.1802 0.467167C11.5985 -0.122665 10.6488 -0.129248 10.059 0.452465L0.447103 9.93201ZM37.5797 9.75004L1.51078 9.50004L1.48999 12.5L37.5589 12.75L37.5797 9.75004Z"
                                fill="white" />
                        </svg>
                    </div>
                </a>
                <a href="cadastro-funcionario.html">
                    <div class="btn-direita" >
                        <span onclick="cadastrar()">Adicionar funcionário</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../js/cadastro-locataria.js"></script>
<script src="../js/cadastro-usuario.js"></script>
<script src="../js/modal.js"></script>

<script>

    nome_empresa.innerHTML = sessionStorage.NOME_EMPRESA;
    setTimeout(function() {
        exibirEmpresas();
    }, 100);
    
    setTimeout(function() {
        listarFuncionario();;
    }, 1000);

</script>
