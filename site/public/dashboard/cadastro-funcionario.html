<!DOCTYPE html>
<html lang="pt-BR">
<link rel="stylesheet" href="../css/dash-cadastro-funcionario.css">

<head>
  <title>NOCT.U | CADASTRO</title>
</head>

<body>

  <main class="conteudo">

    <div class="texto">
      <div class="header-top">
        <div class="organizar">
          <img class="logo" src="../assets/icon/favicon.ico" alt="">
          <label class="titulo1">NOCT.U </label>
          <label>Simpress</label>
        </div>
      </div>  
      <label class="titulo2">Insira as informações sobre o novo funcionário</label>
    </div>


    <div class="conteudo-meio">
      <img class="imagem-lateral-esquerda" src="../assets/Desenho-lateral-cadFunc.png" alt="">
      <div class="box">
        <h6 class="titulo-campo">Nome:</h6>
        <input class="campo" placeholder="" id="iptNome">
        <h6 class="titulo-campo">Email:</h6>
        <input class="campo" placeholder="" id="iptEmail">
        <h6 class="titulo-campo">Senha:</h6>
        <input class="campo" placeholder="" id="iptSenha">
        <h6 class="titulo-campo">Tipo funcionário:</h6>
        <select class="campo type=" text" placeholder="" id="iptFuncionario"></select>
        <h6 class="titulo-campo">Empresa de locação:</h6>
        <select class="campo name="" id=" iptEmpresas"></select>
      </div>
      <img class="imagem-lateral-direita" src="../assets/Desenho-lateral-cadFunc.png" alt="">
    </div>

    <div class="botoes">
      <a href="dashboard-funcionario.html"><img class="voltar" src="../assets/voltar.png" href="dashboard.html" alt=""></a>
      <button onclick="cadastrar()">Finalizar</button>
      
    </div>




  </main>

</body>

</html>
<script src="../js/cadastro-usuario.js"></script>
